<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remya Kuttikaden Sunny - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand"><a href="index.html">My Portfolio</a></div>
        <nav>
            <ul>
                <li><a href="#" onclick="loadContent('about.html')">About</a></li>
                <li><a href="#" onclick="loadContent('skills.html')">Skills</a></li>
                <li><a href="#" onclick="loadContent('experience.html')">Experience</a></li>
                <li><a href="#" onclick="loadContent('education.html')">Education</a></li>
                <li><a href="#" onclick="loadContent('interests.html')">Interests</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="homepage-content">
            <div class="name">
                <h3 style="color: rgb(255, 255, 253);">Hi, I am Remya Sunny</h3>
                <h6 style="color: rgb(242, 242, 181);">Frontend Angular Developer</h6>
            </div>
            <div class="image-container">
                <img src="assets/remya.jpeg" alt="Profile Image">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Remya Kuttikaden Sunny. All rights reserved.</p>
    </footer>

    <script>
        function loadContent(pageUrl) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("main-content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", pageUrl, true);
            xhttp.send();
        }
    </script>
</body>
</html>
